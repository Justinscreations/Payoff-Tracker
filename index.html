<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Debt Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="sticky-header">
    <div class="sticky-inner">
      <div class="sticky-title">Debt Tracker</div>
      <div class="sticky-actions">
        <button id="stickyAddBtn">Add</button>
        <button id="stickyExport">Export</button>
        <button id="stickyImport">Import</button>
        <input type="file" id="importFile" accept="application/json" style="display:none" />
        <button id="stickyThemeToggle">Theme</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="top-bar">
      <h1>Debt Tracker</h1>
      <div class="theme-toggle">
        <button id="themeToggle">Toggle Theme</button>
      </div>
    </div>

    <form id="debtForm">
      <input type="text" id="name" placeholder="Debt Name (Car, House...)" required />
      <input type="number" id="total" placeholder="Total Amount" required />
      <input type="number" step="0.01" id="downpayment" placeholder="Down Payment (opt)" />
      <input type="number" step="0.01" id="interest" placeholder="Interest Rate (%)" />
      <button type="submit">Add Debt</button>
    </form>

    <section class="allocation">
      <h2>Apply Income</h2>
      <div class="allocate-row">
        <input type="number" id="allocateAmount" placeholder="Amount to allocate" />
        <select id="allocateMethod">
          <option value="highestInterest">Highest interest first</option>
          <option value="largestBalance">Largest balance first</option>
        </select>
        <button id="allocateBtn">Allocate</button>
      </div>
    </section>

    <div class="dashboard">
      <section id="paymentsSection">
        <h2>Payments Over Time</h2>
        <div id="paymentsChart" class="payments-chart">Loading...</div>
      </section>

      <div id="debtList" class="debt-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
